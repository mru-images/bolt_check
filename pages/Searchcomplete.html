<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="../styles/trels.css">
    <style>
        #profilePicture {
            margin-bottom: -15px;
            margin-top: 26px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: none;
        }
    </style>
</head>
<body>
    <div id="johnSection" class="susan-container">
        <h1>Sign in with Google</h1>
        <button class="lucas-button" id="googleSignInBtn">Sign in with Google</button>
    </div>
    <div id = "be">
    <br><br><br><br>
    <div id="loader" class="loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    <div id="aliceMessage" class="hidden">Welcome, <span id="jamesDisplay"></span>!</div>
    <img id="profilePicture" alt="Profile Picture">
    <div id="hide" class="hide form-container">
        <center><div class="search-container">
            <h2>Information Search</h2>
            <select id="searchColumn">
                <option value="3" selected>Name</option>
                <option value="2">Roll Number</option>
                <option value="5">Route no</option>
            </select>
            <input type="text" id="nameInput" placeholder="Enter name or part of name">
            <button id="che">Search</button>
        </div></center>
        <div class="results-container" id="resultsContainer"></div>
    </div>
    <div>
        <div id = "loa" class="loader" style="display: none;">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
    <div id="imageGallery">
        
    </div></div>
    <script src="../scripts/bsdedd.js"></script>
    <script src = "../scripts/asdeddd.js" type="module"></script>
</html>
