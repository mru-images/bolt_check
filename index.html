<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Redirect - Dark Theme</title>
    <style>
        * {
            margin: -4px;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
            font-family: 'Poppins', sans-serif;
            min-height: 120vh;
            display: flex;
            flex-direction: column;
            margin-top: 40px;
            overflow: auto;
            color: #fff;
        }

        .heading {
            font-size: 38px;
            font-family: 'Georgia', serif;
            font-weight: bold;
            color: #b0b0b0;
            margin-bottom: 40px;
            text-align: center;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        .image-container a {
            position: relative;
            display: block;
            overflow: hidden;
            border-radius: 15px;
            transition: transform 0.3s ease-in-out;
            filter: brightness(90%);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .image-container img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            transition: transform 0.4s ease-in-out;
            border-radius: 15px;
        }

        .image-container a:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.7);
        }

        .image-container a:hover img {
            transform: scale(1.1);
            filter: brightness(100%);
        }

        .image-container a::before {
            content: attr(data-title);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 22px;
            color: #fff;
            background: linear-gradient(45deg, rgba(0, 0, 0, 0.9), rgba(0, 153, 255, 0.8));
            padding: 12px 0;
            border-radius: 0 0 15px 15px;
            opacity: 0;
            transform: translateY(100%);
            transition: opacity 0.4s ease, transform 0.4s ease;
            font-weight: 600;
            letter-spacing: 1.5px;
        }

        .image-container a:hover::before {
            opacity: 1;
            transform: translateY(0);
        }

        body:hover {
            background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
            transition: background 1s ease-in-out;
        }
    </style>
</head>
<body>
    <h1 class="heading">Choose</h1>
    <div class="image-container">
        <a href="pages/selectorcomplete.html" data-title="Mystic Mountains">
            <img src="images/select.jpg" alt="Image 1">
        </a>

        <a href="pages/rollnumberfinished.html" data-title="Enchanted Forest">
            <img src="images/roll.jpg" alt="Image 2">
        </a>
        
        <a href="pages/Searchcomplete.html" data-title="Enchanted Forest">
            <img src="images/info.webp" alt="Image 2">
        </a>
    </div>
</body>
</html>
